# Development Environment Configuration
server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fraudguard_dev
    username: dev_user
    password: dev_pass
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  redis:
    host: localhost
    port: 6379

logging:
  level:
    root: INFO
    com.fraudguard: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG

fraudguard:
  ml-service:
    base-url: http://localhost:5000
  fraud-detection:
    score-threshold: 0.5
    auto-block-threshold: 0.8
