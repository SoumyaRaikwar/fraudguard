# Test Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      
  redis:
    host: localhost
    port: 6370
    timeout: 1000ms
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/auth/realms/test

logging:
  level:
    root: WARN
    com.fraudguard: DEBUG
    org.springframework.test: INFO
    org.springframework.kafka: WARN
    
fraudguard:
  ml-service:
    base-url: http://localhost:8089
    timeout: 5000
  fraud-detection:
    score-threshold: 0.3
    high-risk-threshold: 0.7
    auto-block-threshold: 0.9
  alerts:
    email:
      enabled: false
    webhook:
      enabled: false
